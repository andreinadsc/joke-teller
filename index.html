<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon-16x16.png">    
    <link rel="shortcut icon" href="./resources/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/style.css">

</head>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="./resources/main_logo.png" alt="Main Logo">
        <h1 class="header_title">Joke Teller</h1>
    </header>
    <main class="main">
        <div class="container_joke"><p></p></div>
        <div class="container_gift-pointing"></div>
        <button class="container_button">Tell Me A Joke</button>
        <div class="container_gift-laughing"></div>
    </main>
    <!-- Script -->
    <script type="module" src="./js/script.js"></script>
</body>
</html>
